
<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background-color: #fefefe;
  }
  .main {
    display: flex;
    flex-wrap: wrap;
    min-height: 80vh;
    padding: 20px;
  }
  .left, .right {
    flex: 1;
    padding: 20px;
  }
  .left {
    background-color: #ecf5bd;
  }
  .right {
    background-color: #111908;
    color: #fff;
  }
  .right input, .right select, .right button {
    display: block;
    margin: 10px 0;
    padding: 10px;
    width: 100%;
    box-sizing: border-box;
  }
  .result {
    margin-top: 20px;
    background-color: #2a3820;
    padding: 10px;
    border-radius: 8px;
  }
  nav a {
    margin: 0 10px;
    color: #111908;
    text-decoration: none;
    font-weight: bold;
  }
</style>

</head>
<body>
  
<header style="background-color: #d0e68b; padding: 10px; text-align: center;">
  <nav>

  </nav>
</header>

  <div class="main">
    <div class="left">
      
<h2>Jak rozdzielić makroskładniki?</h2>
<p>Oblicz, ile białka, tłuszczy i węglowodanów powinieneś spożywać dziennie na podstawie swojego zapotrzebowania kalorycznego.</p>

    </div>
    <div class="right">
      <h1>Rozkład Makroskładników</h1>
      
<input type="number" id="calories" placeholder="Kalorie dzienne (kcal)">
<button onclick="calculateMacros()">Oblicz</button>
<div class="result" id="result"></div>

    </div>
  </div>
  
<footer style="background-color: #d0e68b; padding: 10px; text-align: center; margin-top: 20px;">
  <p>© 2025 Kalkulatory dietetyczne</p>
</footer>

  <script>
function calculateMacros() {
  const calories = parseFloat(document.getElementById("calories").value);
  if (!calories) {
    document.getElementById("result").innerText = "Wprowadź ilość kalorii.";
    return;
  }
  const protein = (0.3 * calories) / 4;
  const fat = (0.25 * calories) / 9;
  const carbs = (0.45 * calories) / 4;
  document.getElementById("result").innerHTML = `
    Białko: ${protein.toFixed(1)} g<br>
    Tłuszcze: ${fat.toFixed(1)} g<br>
    Węglowodany: ${carbs.toFixed(1)} g
  `;
}
</script>
</body>
