  <div class="main">
    <div class="left">
      
<h2>Co to jest BMR?</h2>
<p>BMR (Podstawowa Przemiana Materii) to ilość kalorii, jaką organizm potrzebuje w stanie spoczynku, aby podtrzymać podstawowe funkcje życiowe.</p>

    </div>
    <div class="right">
      <h1>Kalkulator BMR</h1>
      
<input type="number" id="weight" placeholder="Waga (kg)">
<input type="number" id="height" placeholder="Wzrost (cm)">
<input type="number" id="age" placeholder="Wiek">
<select id="gender">
  <option value="male">Mężczyzna</option>
  <option value="female">Kobieta</option>
</select>
<button onclick="calculateBMR()">Oblicz</button>
<div class="result" id="result"></div>

    </div>
  </div>
  
<footer style="background-color: #d0e68b; padding: 10px; text-align: center; margin-top: 20px;">
  <p>© 2025 Kalkulatory dietetyczne</p>
</footer>

  <script>
function calculateBMR() {
  const weight = parseFloat(document.getElementById("weight").value);
  const height = parseFloat(document.getElementById("height").value);
  const age = parseFloat(document.getElementById("age").value);
  const gender = document.getElementById("gender").value;
  if (!weight || !height || !age) {
    document.getElementById("result").innerText = "Wprowadź wszystkie dane.";
    return;
  }
  let bmr;
  if (gender === "male") {
    bmr = 10 * weight + 6.25 * height - 5 * age + 5;
  } else {
    bmr = 10 * weight + 6.25 * height - 5 * age - 161;
  }
  document.getElementById("result").innerText = `Twoje BMR wynosi ${bmr.toFixed(2)} kcal/dzień.`;
}
</script>
