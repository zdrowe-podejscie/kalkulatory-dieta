<h2>Co to jest waga idealna?</h2>
<p>Waga idealna to przybliżona wartość masy ciała oparta na wzroście i płci, uznawana za najbardziej optymalną dla zdrowia.</p>

    </div>
    <div class="right">
      <h1>Kalkulator Wagi Idealnej</h1>
      
<input type="number" id="height" placeholder="Wzrost (cm)">
<select id="gender">
  <option value="male">Mężczyzna</option>
  <option value="female">Kobieta</option>
</select>
<button onclick="calculateIdealWeight()">Oblicz</button>
<div class="result" id="result"></div>

    </div>
  </div>
  
<footer style="background-color: #d0e68b; padding: 10px; text-align: center; margin-top: 20px;">
  <p>© 2025 Kalkulatory dietetyczne</p>
</footer>

  <script>
function calculateIdealWeight() {
  const height = parseFloat(document.getElementById("height").value);
  const gender = document.getElementById("gender").value;
  if (!height) {
    document.getElementById("result").innerText = "Wprowadź wzrost.";
    return;
  }
  let ideal;
  if (gender === "male") {
    ideal = 50 + 0.91 * (height - 152.4);
  } else {
    ideal = 45.5 + 0.91 * (height - 152.4);
  }
  document.getElementById("result").innerText = `Twoja idealna waga to około ${ideal.toFixed(1)} kg.`;
}
</script>
